<body>
    
        <script>
            let precio = Number(prompt('Introduzca el precio del producto'));


            console.log(`El precio del producto + 21% iva es: ${precio+iva(precio)}`);

            function iva(precio){
                return (precio*21) / 100
            }
        </script>
