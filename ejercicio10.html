<body>
    
        <script>
           
           let ventas = Number(prompt('Indica la cantidad de ventas realizadas'));
           let totalVentas = 0;

           for(let i = ventas; i > 0; i--){
            let precioVenta = Number(prompt('Indica el valor de la venta'));
            totalVentas= totalVentas+precioVenta;
           }
           console.log(`El total de las ventas ascienden a: ${totalVentas}`);

        </script>

</body>
